<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abel&family=SUSE:wght@100..800&family=Tektur:wght@400..900&display=swap');
    </style>
</head>
<body>
    <div class="root">
        <div class="calculator">
            <img src="calc-tribal.png">
            <div class="display"></div>
            <div class="buttons">
                <div class="btn-row-1">
                    <button class="btn-clear btn-red">C</button>
                    <button class="btn-operator btn-red">/</button>
                    <button class="btn-operator btn-red">X</button>
                    <button class="btn-operator btn-red">-</button>
                </div>
                <div class="btn-rows">
                    <div class="btn-center">
                        <div class="btn-numbers">
                            <div class="btn-numbers-1">
                                <button class="btn-number btn-blue">7</button>
                                <button class="btn-number btn-blue">8</button>
                                <button class="btn-number btn-blue">9</button>
                            </div>
                            <div class="btn-numbers-2">
                                <button class="btn-number btn-blue">4</button>
                                <button class="btn-number btn-blue">5</button>
                                <button class="btn-number btn-blue">6</button>
                            </div>
                            <div class="btn-numbers-3">
                                <button class="btn-number btn-blue">1</button>
                                <button class="btn-number btn-blue">2</button>
                                <button class="btn-number btn-blue">3</button>
                            </div>
                        </div>
                        <div class="btn-bottom">
                            <button class="btn-number btn-blue" id="btn-zero">0</button>
                            <button class="btn-decimal btn-blue">,</button>
                        </div>
                    </div>
                    <div class="btn-side">
                        <button class="btn-operator btn-red" id="btn-plus">+</button>
                        <button class="btn-equals btn-red" id="btn-equals">=</button>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
